<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styless.css">
    <script src="/js/calculator.js"></script>
    <script src="/js/display.js"></script>
    <script src="/js/index.js" defer></script>
    
</head>
<body>
    <main class="cont-general min-flex">
        <div class="sub-general container">
            
            
            <!-- Calculadora -->
            <div class="cont min-flex">
                <div class="calculadora container col-5 --bs-secondary-bg border p-2 m-3">
                    <div class="row cont-display min-flex">
                            <div class="display text-white bg-dark w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>
                    </div>
                        <!-- Botones -->
                        <div class="row min-flex">
                            <button class="btn btn col-2" onclick="display.deleteAll()">C</button>
                            <button class="btn btn col-2" onclick="display.deleteValue()">&larr;</button>
                           <!--  <button class="btn btn-dark col-2 operador" value="potenciar">^</button> -->
                            <!-- <button class="btn btn-dark col-2 operador" value="raiz">âˆšx</button> -->
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-1 numero">7</button>
                           <!--  <button class="btn btn-light col-2 numero" onclick="addToDisplay(7)">7</button> -->
                            <button class="btn btn-light col-1 numero">8</button>
                            <button class="btn btn-light col-1 numero">9</button>
                            <button class="btn btn-dark col-2 operador" value="dividir">%</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-1 numero">6</button>
                            <button class="btn btn-light col-1 numero">5</button>
                            <button class="btn btn-light col-1 numero">4</button>
                            <button class="btn btn-dark col-2 operador" value="multiplicar">x</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-1 numero">3</button>
                            <button class="btn btn-light col-1 numero">2</button>
                            <button class="btn btn-light col-1 numero">1</button>
                            <button class="btn btn-dark col-2 operador" value="restar">-</button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-light col-1 numero">0</button>
                            <button class="btn btn-light col-1 numero">.</button>
                            <button class="btn btn-light col-1 operador" value="igual">=</button>
                            <button class="btn btn-dark col-2 operador" value="sumar">+</button>
                    
                        </div>
                    </div>    
                </div>
            </div>
        </div>


    </main>
</body>
</html>
